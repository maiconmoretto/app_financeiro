<ion-header>

  <ion-navbar>
    <ion-title>Controle Gastos Fixos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-input type="text" [(ngModel)]="descricao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Valor</ion-label>
    <ion-input type="number" [(ngModel)]="valor"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Categoria</ion-label>
    <ion-select [(ngModel)]="categoria">
      <ion-option value="{{categoria}}" *ngFor="let categoria of categorias"> {{categoria}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Dividir valor?</ion-label>
    <ion-select [(ngModel)]="dividir">
      <ion-option value="sim">sim</ion-option>
      <ion-option value="nao">não</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Gasto por</ion-label>
    <ion-select [(ngModel)]="gasto_por">
      <ion-option value="Bruna">Bruna</ion-option>
      <ion-option value="Maicon">Maicon</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <button ion-button block (click)="adicionarGasto(descricao,valor,categoria,dividir,gasto_por)">Adicionar</button>

  <ion-list>
    <ion-item *ngFor="let item of gastosFixos$ | async" (click)="selectShoppingItem(item)">

      <h2>
        <ion-icon ios="ios-create" md="md-create"></ion-icon> {{item.descricao}}
      </h2>
      <h2>
        <ion-icon ios="ios-cash" md="md-cash"></ion-icon> R$ {{item.valor}}
      </h2>
      <h2>
        <ion-icon ios="ios-help" md="md-help"></ion-icon> {{item.categoria}}
      </h2>
      <h2>dividir ? {{item.dividir}} </h2>
      <h2>
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon> {{item.gasto_por}}
      </h2>
    </ion-item>
  </ion-list>



</ion-content>
