<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/logo.svg">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  Menu
  </ion-toolbar>
  <ion-navbar>
    <ion-title>Buscar mês</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-label>SELECIONE O MÊS E ANO</ion-label>
    <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="data"></ion-datetime>
  </ion-item>
  <button ion-button block (click)="navigateToaList(data)">BUSCAR</button>


</ion-content>
