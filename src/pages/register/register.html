<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floaing>Email </ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>

  </ion-item>
  <ion-item>
    <ion-label floaing>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button ion-button  (click)="register(user)">Registrar</button>
</ion-content>
