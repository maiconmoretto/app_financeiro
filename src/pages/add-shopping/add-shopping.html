<ion-header>

  <ion-navbar color="primary">
    <ion-title>Adiconar gasto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
<ion-label floating>Descricao</ion-label>
<ion-input type="text" [(ngModel)]="descricao"></ion-input>
</ion-item>
<ion-item>
<ion-label floating>Valor</ion-label>
<ion-input type="number" [(ngModel)]="valor"></ion-input>
</ion-item  >

<ion-item>
  <ion-label>Data</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data"></ion-datetime>
</ion-item>
<br>
<button ion-button block (click)="addShoppingItem(descricao,valor,data)">Adicionar</button>
</ion-content>
