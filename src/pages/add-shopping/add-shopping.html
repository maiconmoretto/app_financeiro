<ion-header>

  <ion-navbar color="primary">
    <ion-title>Adiconar gasto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Descricao</ion-label>
    <ion-input type="text" [(ngModel)]="descricao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Valor</ion-label>
    <ion-input type="number" [(ngModel)]="valor"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Data</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="data"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Categoria</ion-label>
    <ion-select [(ngModel)]="categoria">
      <ion-option value="super">super</ion-option>
      <ion-option value="lazer" >lazer</ion-option>
      <ion-option value="conexão" >conexão</ion-option>
      <ion-option value="transporte">transporte</ion-option>
      <ion-option value="farmácia">farmácia</ion-option>
      <ion-option value="casa">casa</ion-option>
      <ion-option value="educação" >educação</ion-option>
      <ion-option value="poupança" >poupança</ion-option>
      <ion-option value="bem estar" >bem estar</ion-option>
      <ion-option value="outros" >outros</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Dividir valor?</ion-label>
    <ion-select [(ngModel)]="dividir">
      <ion-option value="sim">sim</ion-option>
      <ion-option value="nao">não</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Gasto por</ion-label>
    <ion-select [(ngModel)]="gasto_por">
      <ion-option value="Bruna">Bruna</ion-option>
      <ion-option value="Maicon">Maicon</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <button ion-button block (click)="addShoppingItem(descricao,valor,data,gasto_por,categoria,dividir)">Adicionar</button>
</ion-content>
