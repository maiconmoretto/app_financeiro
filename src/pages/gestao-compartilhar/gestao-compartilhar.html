<ion-header>

  <ion-navbar>
    <ion-title>Gest√£o de compartilhamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email </ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
  <br>
  <button ion-button block (click)="enviarConvite(email)">Convidar</button>

  <br>
  <hr>

  <ion-item-divider>
    Convite(s) enviado(s)
    <ion-list>
      <ion-item *ngFor="let item of convitesEnviados" (click)="selectItem(item.id)">
        <h2>
          <ion-icon name="mail"></ion-icon> {{item.email_destinatario}}
        </h2>
        <h2>
          <ion-icon name="help"></ion-icon> aceito? {{item.aceito}}
        </h2>
      </ion-item>
    </ion-list>
  </ion-item-divider>

  <ion-item-divider>
    Convite(s) recebido(s)
    <ion-list>
      <ion-item *ngFor="let item of convitesRecebidos" (click)="aceitarConvite(item.id)">
        <h2>
          <ion-icon name="mail"></ion-icon> {{item.email_remetente}}
        </h2>
        <h2>
          <ion-icon name="help"></ion-icon>  aceito? {{item.aceito}}
        </h2>
        <!-- <ion-checkbox color="dark" checked="true"></ion-checkbox> -->
      </ion-item>
    </ion-list>
  </ion-item-divider>



</ion-content>
