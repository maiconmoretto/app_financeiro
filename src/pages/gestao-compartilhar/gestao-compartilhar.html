<ion-header>

  <ion-navbar>
    <ion-title>Gestão de compartilhamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email </ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
  <br>
  <button ion-button block (click)="enviarConvite(email)">Convidar</button>

  <br>
  <ion-list>
    <ion-item *ngFor="let item of convites$ | async" (click)="selectItem(item)">

      <h2>
        <ion-icon name="mail"></ion-icon> destinatário: {{item.email_destinatario}}
      </h2>
      <!-- {{ idUsuario == item.id_usuario ? ' fui eu ' : 'nao fui '}} -->
      <h2>
        <ion-icon name="mail"></ion-icon> remetente: {{item.email_remetente}}
      </h2>
      <h2>
        <ion-icon name="help"></ion-icon> aceito? {{item.aceito ? 'nao' : 'sim'}}
      </h2>
    </ion-item>
  </ion-list>
</ion-content>
