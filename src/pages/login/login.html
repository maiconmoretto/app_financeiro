
 <ion-header>
       <ion-navbar hideBackButton color="primary" >
         <ion-title>Login</ion-title>
       </ion-navbar>
     </ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floaing>Email </ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>

  </ion-item>
  <ion-item>
    <ion-label floaing>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="login(user)">Login</button>
  <button ion-button color="light" (click)="register()">Registrar</button>

</ion-content>
