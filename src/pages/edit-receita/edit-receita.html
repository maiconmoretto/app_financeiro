<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  Menu
  </ion-toolbar>
  <ion-navbar color="primary">
    <ion-title>Editar receita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.descricao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Valor</ion-label>
    <ion-input type="number" [(ngModel)]="shoppingItem.valor"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Data</ion-label>
    <ion-datetime displayFormat="MM/YYYY" min="2018" max="2030" [(ngModel)]="shoppingItem.data"></ion-datetime>
  </ion-item>
  <br>
  <button ion-button block (click)="editShoppingItem(shoppingItem)">Editar</button>
</ion-content>
