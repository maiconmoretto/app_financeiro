<ion-header>

  <ion-navbar>
    <ion-title>Editar item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-label floating>Descricao</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.descricao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Valor</ion-label>
    <ion-input type="number" [(ngModel)]="shoppingItem.valor"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Data</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="shoppingItem.data"></ion-datetime>
  </ion-item>

 
  <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="categoria">
        <ion-option value="{{categoria}}" *ngFor="let categoria of categorias"> {{categoria}}</ion-option>
      </ion-select>
    </ion-item>
  <ion-item>
    <ion-label>Dividir valor?</ion-label>
    <ion-select [(ngModel)]="dividir">
      <ion-option value="sim">sim</ion-option>
      <ion-option value="nao">n√£o</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Gasto por</ion-label>
    <ion-select [(ngModel)]="gasto_por">
      <ion-option value="Bruna" [selected]="shoppingItem.gasto_por == 'Bruna' ">Bruna</ion-option>
      <ion-option value="Maicon" [selected]="shoppingItem.gasto_por == 'Maicon'">Maicon</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <button ion-button block (click)="editShoppingItem(shoppingItem)">Editar</button>


</ion-content>
