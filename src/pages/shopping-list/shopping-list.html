<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gastos {{data}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToaddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div id="left">
  <h2> gasto: {{gastoMes}} </h2>
  </div>
 
  <div id="right">
    <h2>restante: {{restante}} </h2>
  </div >

  <br>
  <br>
  <br>
  <br>
  <hr>
  <ion-list>
    <h3>   fixos</h3>
    <ion-item *ngFor="let item of gastosFixosRef$ | async">

      <h2>
        <ion-icon ios="ios-create" md="md-create"></ion-icon> {{item.descricao}} </h2>
      <h2>
        <ion-icon ios="ios-cash" md="md-cash"></ion-icon> R$ {{item.valor}} </h2>

    </ion-item>
  </ion-list>
  <button ion-button (click)="importarGastosFixos()">Importar gastos fixos</button>

  <br>
  <br>
  <br>
  <hr>
  <ion-list>
    <h3>       cr√©dito </h3>
    <ion-item *ngFor="let item of gastosCreditoRef$ | async">

      <h2>
        <ion-icon ios="ios-create" md="md-create"></ion-icon> {{item.descricao}} </h2>
      <h2>
        <ion-icon ios="ios-cash" md="md-cash"></ion-icon> R$ {{item.valor}} </h2>

      <h2>
        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{item.parcela}} </h2>
      <h2>
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon> {{item.gasto_por}} </h2>

    </ion-item>
  </ion-list>
  
   <hr>
  <br>
  <br>
  <br>
  <hr>
  <ion-list>
    <h3>       diversos</h3>
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectShoppingItem(item)">

      <h2>
        <ion-icon ios="ios-create" md="md-create"></ion-icon> {{item.descricao}} </h2>
      <h2>
        <ion-icon ios="ios-cash" md="md-cash"></ion-icon> R$ {{item.valor}} </h2>
      <h2>
        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{item.data}} </h2>
      <h2>
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon> {{item.gasto_por}} </h2>

    </ion-item>

  </ion-list>

</ion-content>
