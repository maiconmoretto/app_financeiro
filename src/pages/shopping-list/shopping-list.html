<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gastos {{data}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToaddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectShoppingItem(item)">
      <h2>Descrição:  {{item.descricao}} </h2>
      <h2>Valor:  {{item.valor}} </h2>
      <h2>data:  {{item.data}} </h2>
      <h2>Gasto por:  {{item.gasto_por}} </h2>


    </ion-item>

  </ion-list>

</ion-content>
