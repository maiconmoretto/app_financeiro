<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  Menu
  </ion-toolbar>
  <ion-navbar   color="primary">
    <ion-title>Gestão Categorias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-input type="text" [(ngModel)]="descricao"></ion-input>
  </ion-item>
  <br>
  <button ion-button block (click)="addCategoria(descricao)">Adicionar</button>
  <br>
  <ion-list>
    <ion-item *ngFor="let item of categorias$ | async " (click)="selectCategoriaItem(item)">
      <h2>
        <ion-icon ios="ios-create" md="md-create"></ion-icon> {{item.descricao}}
      </h2>
    </ion-item>

  </ion-list>

</ion-content>
