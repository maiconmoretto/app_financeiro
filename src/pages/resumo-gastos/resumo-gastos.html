<ion-header>
  <ion-navbar color="primary">
    <ion-title>Gastos {{stringMes}} / {{ ano }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToaddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <hr>
  <ion-list>
    <ion-item>
      <div id="left">
        <h2>R$ {{gastoMes}} </h2>
        gasto
      </div>
      <div id="right">
        <h2>R$ {{restante}} </h2>
        restante
      </div>
    </ion-item>
  </ion-list>
  <hr>

  <ion-item>5 maiores gastos do mÃªs:</ion-item>
  <ion-item *ngFor="let item of listaMaioresGastos;">
    <h2>
      <ion-icon ios="ios-create" md="md-create"></ion-icon> {{item.descricao}} </h2>
    <h2>
      <ion-icon ios="ios-cash" md="md-cash"></ion-icon> R$ {{item.valor}} </h2>
  </ion-item>


  <br>
  <button ion-button block (click)="verDetalhes()">Ver detalhes &nbsp; &nbsp;
    <ion-icon ios="ios-arrow-round-down" md="md-arrow-round-down"></ion-icon>
  </button>
</ion-content>
