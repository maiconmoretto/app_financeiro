<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  Menu
  </ion-toolbar>

  <ion-navbar color="primary"  hideBackButton="true">
    <ion-title>

      <button ion-button color="light" title="anterior" (click)="vaiParaMes('anterior')">
        <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
      </button>
      Gastos {{stringMes}} / {{ ano }}
      <button ion-button color="light" title="proximo" (click)="vaiParaMes('proximo')">
        <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon>
      </button>
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content>

  <hr>
  <ion-list>
    <ion-item>
      <div id="left">
        <h2>R$ {{gastoMes}} </h2>
        gasto 
 
      </div>
      <div id="right">
        <h2>R$ {{restante}} </h2>
        restante
      </div>
    </ion-item>
  </ion-list>
  <hr>
 

  <ion-item >{{ listaMaioresGastos.length > 0 ? listaMaioresGastos.length  ? 'gasto do mes' : listaMaioresGastos.length +  'maiores gastos do mÃªs' : 'nenhum gasto cadastrado' }}:</ion-item>
  <ion-item *ngFor="let item of listaMaioresGastos;">
    <h2>
      <ion-icon ios="ios-create" md="md-create"></ion-icon> {{item.descricao}} </h2>
    <h2>
      <ion-icon ios="ios-cash" md="md-cash"></ion-icon> R$ {{item.valor}} </h2>
  </ion-item>


  <br>
  <button ion-button block (click)="verDetalhes()">Ver detalhes &nbsp; &nbsp;
    <ion-icon ios="ios-arrow-round-down" md="md-arrow-round-down"></ion-icon>
  </button>

  <ion-fab bottom right #fab>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="navigateToaddShoppingPage('credito')">
        <ion-icon name="card"></ion-icon>
      </button>
      <button ion-fab (click)="navigateToaddShoppingPage('fixos')">
        <ion-icon name="logo-usd"></ion-icon>
      </button>
      <button ion-fab (click)="navigateToaddShoppingPage('variaveis')">
        <ion-icon name="cash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
