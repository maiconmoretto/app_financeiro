<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  Menu
  </ion-toolbar>
  <ion-navbar color="primary">
    <ion-title>Controle Receita</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-input type="text" [(ngModel)]="descricao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Valor</ion-label>
    <ion-input type="number" [(ngModel)]="valor"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Data</ion-label>
    <ion-datetime displayFormat="MM/YYYY" min="2018" max="2030" [(ngModel)]="data"></ion-datetime>
  </ion-item>
  <br>
  <button ion-button block (click)="adicionarReceita(descricao,valor,data)">Adicionar</button>
<BR>
  <ion-list>
    <ion-item *ngFor="let item of receita$ | async" (click)="selectShoppingItem(item)">

      <h2>
        <ion-icon ios="ios-create" md="md-create"></ion-icon> {{item.descricao}} </h2>
      <h2>
        <ion-icon ios="ios-cash" md="md-cash"></ion-icon> R$ {{item.valor}} </h2>
      <h2>
        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>  {{item.mes}}/{{item.ano}} </h2>
    </ion-item>
 
  </ion-list>















</ion-content>
